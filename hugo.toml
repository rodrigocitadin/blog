baseURL = 'https://example.com/blog/'
languageCode = 'en-us'
title = "0xc's blog"
copyright = 'Rodrigo Citadin' # Used in the footer copyright mention.
enableRobotsTXT = true # IMPORTANT: set to true if you want to use the theme's genAI/LLM web crawler blocking feature.
theme = "til"

[outputs]
  home = ['html']
  section = ['html', 'rss', 'json']
  page = ['html']

[params]
  showGraph = false

  [params.footer]
    showThemeCredit = false

[menus]
  # [[menus.main]]
  #   name = 'Notes'
  #   pageRef = '/notes'
  #   weight = 20
  [[menus.main]]
    name = 'Posts'
    pageRef = '/blog/posts'
    weight = 30
  # [[menus.main]]
  #   name = 'Graph'
  #   pageRef = '/graph'
  #   weight = 40

[markup]
  [markup.highlight]
    noClasses = false
    style = 'tokyonight-night'

  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
